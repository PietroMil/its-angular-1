<div class="container">
    <div class="col-4 p-4">
        <form class="d-flex">
            <input class="form-control-sm me-2" type="search" placeholder="Search by name" aria-label="Search"
                [(ngModel)]="searchfield" name="search">
            <button class="btn btn-outline-success" type="submit" (click)="searchByName()">Search</button>
        </form>
    </div>
    <div class="col-4 p-4">
        <form class="d-flex">
            <select [(ngModel)]="ingredientQuery" name="ingredient" class="form-select me-2"
                aria-label="Default select example">
                <option [value]="''" selected>Search by ingredients</option>
                <option *ngFor="let ingredient of ingredients" [value]="ingredient.strIngredient1">{{
                    ingredient.strIngredient1
                    }}
                </option>
            </select>
            <button class="btn btn-outline-success" type="submit" (click)="searchByIngredient()">Search</button>
        </form>
    </div>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div *ngFor="let drink of drinks" [routerLink]="'/drink/' + drink.idDrink" role="button">
                <app-card-drink [drink]="drink"></app-card-drink>
            </div>
        </div>
    </div>
