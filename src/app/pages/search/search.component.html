<div class="container">
    <div class="col-4 p-4">

        <form class="d-flex">
            <input class="form-control-sm me-2" type="search" placeholder="Search by name" aria-label="Search"
                [(ngModel)]="searchfield" name="search">
            <button class="btn btn-outline-success" type="submit" (click)="searchByName()">Search</button>
        </form>



    </div>
    <div class="col-4 p-4">
        <form class="d-flex">
            <input class="form-control-sm me-2" type="search" placeholder="Search by ingredient" aria-label="Search"
                [(ngModel)]="secondsearchfield" name="search">
            <button class="btn btn-outline-success" type="submit" (click)="searchByIngredient()">Search</button>
        </form>
    </div>
</div>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div *ngFor="let drink of drinks" [routerLink]="'/drink/' + drink.idDrink" role="button">

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ drink.strDrinkThumb }}" class="card-img-top" alt="{{ drink.strDrink }}">

                        <div class="card-body">
                            <h5 class="card-title">{{ drink.strDrink }}</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button class="btn btn-primary"
                                        [routerLink]="'/drink/'+ drink.idDrink">detail</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
