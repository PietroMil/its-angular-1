<div class="col">
    <div class="card shadow-sm" [class.selected]="drink.selected" [routerLink]="'/drink/' + drink.idDrink"
        role="button">
        <img [src]="drink.strDrinkThumb" class="card-img-top" [alt]="drink.strDrink">
        <div class="card-body">
            <h5 class="card-title">{{ drink.strDrink }}</h5>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button class="btn btn-primary" [routerLink]="'/drink/'+ drink.idDrink">detail</button>
                </div>
            </div>
        </div>
    </div>
</div>
